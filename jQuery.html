<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="./stylesheet.css">
	
	<script
	src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>
    
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home" >
	<H1><a href="productos.html"><img src="assets/img/2023-LOGO-VC-blanco.png" alt="" class="logo"></a><br>Catalogo completo</H1>

	<table id="tabla" border=1>
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Precio</th>
                <th>Imagen</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>

    <p class="notes">*Precios pueden variar de acuerdo a la personalizaci√≥n.*</p>
    <p class="notes">*Los colores de tazas son: celeste, verde claro, verde oscuro, naranja, rosado claro, amarillo, rojo, negro, morado, azul*</p>


	<script> 
        $(document).ready(function () {  
        $.ajax({  
         type: "GET",  
         url: "assets/JSON/catalogo.json",    
         dataType: "json", 
         success: function (data) {  
               $.each(data, function(i,item){
                     var row = "<tr>"+
                     "<td>" + item.id + "</td>" + 
                     "<td>" + item.title + "</td>" +
                     "<td>" + item.price + "</td>" +
                     "<td><img id='Imagen' src="+item.image+" alt="+item.image+" ></td>" +
                     "</tr>";						 
                    $("#tabla>tbody").append(row);
                });
         }, //End of AJAX Success function  
     });         
}); 
	</script>
</body>
</html>
